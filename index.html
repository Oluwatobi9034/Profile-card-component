<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>

   
    <div class="container">
      <img src="./images/bg-pattern-card.svg" class="card-pattern" alt="card-pattern">
      <img src="./images/image-victor.jpg"  class="profile-picture" alt="profile-picture">
      <p class="name">VictorCrest <span>26</span></p>
      <p class="place" >London</p>

      <div class="border-line"></div>

      <div class="details">
        <div>
          <p class="counts">80K</p>
          <p>Followers</p>
        </div>
        
        <div>
          <p class="counts">803K</p>
          <p>Likes</p>
        </div>
      
        <div>
          <p class="counts">1.4K</p>
          <p>Photos</p>
        </div>  
      </div>
 
    </div>
  </main>
</body>
</html>
